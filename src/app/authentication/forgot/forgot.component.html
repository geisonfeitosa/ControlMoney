<div class="form-signin center">
    <div class="p-fluid">
        <div class="p-field p-col-12 p-mb-5 center">
            <img [src]="logo" alt="" width="34%">
        </div>
        <div class="p-white p-col-12 center p-mb-3">
            <label>Recuperar sua senha</label>
        </div>
        <div class="p-field p-col-12 p-mb-2">
            <span class="p-float-label">
                <input id="ususairo" type="text" pInputText>
                <label for="ususairo">E-mail cadastrado</label>
            </span>
        </div>
        <div class="p-field p-col-12 p-mb-2">
            <button pButton type="button" label="Enviar" (click)="enviar()"></button>
        </div>
        <div class="p-field p-col-12 p-mb-2">
            <p-button label="Fazer login" styleClass="p-button-link" [routerLink]="['/authentication/login']"></p-button>
        </div>
    </div>
</div>
